{% extends 'EcomApp/hbase.html' %}
{% load static %}

{% block content %}
<head>

</head>
<marquee scrolldelay="50">ITS FAKE PAYMENT PAGE. WE DONOT STORE YOUR DATA</marquee>
<marquee scrolldelay="50">ITS JUST FOR DEMO</marquee>
<br><br>
<div class="container">
    <div class="card col-md-6 mx-auto">
      <h2 class="bg-secondary text-white text-center border-rounded p-2 m-2">Payment Details</h2>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <div class="form-group">
        <label for="cardNumber">
            CARD NUMBER</label>
        <div class="input-group">
            <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                required autofocus />
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
        </div>
        <div class="row">
            <div class="col-xs-7 col-md-7">
                <div class="form-group">
                    <label for="expityMonth">
                        EXPIRY DATE</label>
                    <div class="col-xs-6 col-lg-6 pl-ziro">
                        <input type="text" class="form-control" id="expityMonth" placeholder="MM" required />
                    </div>
                    <div class="col-xs-6 col-lg-6 pl-ziro">
                        <input type="text" class="form-control" id="expityYear" placeholder="YY" required /></div>
                    </div>
                </div>
            <div class="col-xs-5 col-md-5 pull-right">
                <div class="form-group">
                    <label for="cvCode">
                        CV CODE</label>
                    <input type="password" class="form-control" id="cvCode" placeholder="CV" required />
                </div>
            </div>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#"><span class="badge pull-right">{{total}}</span> Final Payment</a>
            </li>
        </ul>
        <a href="/payment-success" class="btn btn-success btn-lg btn-block" role="button">Pay</a>
    </div>
</div>
</div>
{% endblock content %}
